<!DOCTYPE html>
<html lang="fr">
<head>

<link rel="icon" type="image/png" href="https://i.postimg.cc/BQ4VKs5q/BADGE-1.png">

<style>
:root{
  --bg-top:#1a1a1a; --bg-bottom:#000000; --accent:#7c6ef0; --text:#eaeaea;
  --border:rgba(255,255,255,0.1); --radius:12px; --shadow:0 8px 32px rgba(0,0,0,0.5);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Outfit',sans-serif; color:var(--text);
  background:linear-gradient(to bottom,var(--bg-top),var(--bg-bottom));

  overflow-x:hidden; padding:30px; position:relative;
}
/* Badge de fond ‚Äî 420px, plus net, 5% plus bas, opacit√© 0.08, fixe */
.bg-seal{
  position:fixed; inset:0;
  background:url('https://i.postimg.cc/BQ4VKs5q/BADGE-1.png') center 55% / 420px no-repeat;
  opacity:0.08; z-index:-1; pointer-events:none; filter:grayscale(80%) brightness(0.8);
}
h1{font-size:2.8em;margin-bottom:10px;color:#fff;text-shadow:0 3px 10px rgba(0,0,0,.6);text-align:center}
.logo-wrap img{height:150px;filter:drop-shadow(0 6px 12px rgba(0,0,0,.5));display:block;margin:25px auto}
.category-sidebar{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-bottom:30px;width:100%}
.category-sidebar button{
  padding:12px 25px;border-radius:var(--radius);border:1px solid var(--border);
  background:rgba(255,255,255,0.08);color:#eee;font-weight:700;cursor:pointer;transition:.3s;backdrop-filter:blur(10px)
}
.category-sidebar button:hover{background:var(--accent);color:#fff;transform:translateY(-2px)}
.category-sidebar button.active{background:var(--accent);color:#fff;box-shadow:0 0 15px rgba(124,110,240,.5)}
.category-section{
  display:none;max-width:950px;width:100%;margin-bottom:40px;background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);border-radius:var(--radius);border:1px solid var(--border);
  box-shadow:var(--shadow);padding:35px;opacity:0;transform:translateY(20px);transition:all .4s ease
}
.category-section.active{display:block;opacity:1;transform:translateY(0)}
label{color:#bbb;font-weight:600;font-size:.9rem}
input,textarea{
  width:100%;padding:12px 14px;border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.08);
  color:#fff;margin-top:5px;font-size:1rem;transition:.3s
}
input:focus,textarea:focus{outline:none;border-color:var(--accent);background:rgba(255,255,255,.15);box-shadow:0 0 20px rgba(124,110,240,.3)}
textarea{height:120px;resize:vertical}
button.generate-btn{
  margin-top:20px;padding:14px;border:1px solid rgba(255,255,255,.2);border-radius:var(--radius);
  background:rgba(124,110,240,.25);color:#fff;font-weight:700;font-size:1em;cursor:pointer;width:100%;
  transition:.3s;backdrop-filter:blur(8px)
}
button.generate-btn:hover{background:var(--accent);box-shadow:0 8px 20px rgba(124,110,240,.3)}
/* Sections visuelles (restaur√©es) */
.info-section{display:flex;flex-direction:column;align-items:center;text-align:center;gap:35px;margin:10px 0 30px 0;max-width:950px;width:100%}
.info-block h3{color:#fff;font-size:1.2rem;font-weight:700;margin-bottom:12px;text-shadow:0 0 10px rgba(124,110,240,.25)}
.info-img{height:140px;border-radius:10px;transition:transform .3s,box-shadow .3s;box-shadow:0 0 10px rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08)}
.info-img:hover{transform:scale(1.03);box-shadow:0 0 18px rgba(124,110,240,.35)}
.wanted-grid{display:flex;justify-content:center;gap:25px;flex-wrap:wrap}
.footer-logos img{height:120px;display:block;margin:20px auto}
p.credits{margin-top:10px;color:#bbb;font-size:.95rem;text-align:center;line-height:1.6}
p.credits strong{color:#fff}
/* Pop-up √©pur√© */
#popup{
  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:rgba(124,110,240,.9);color:#fff;padding:12px 18px;border-radius:10px;
  font-size:1rem;font-weight:700;text-align:center;box-shadow:0 8px 28px rgba(124,110,240,.35);
  opacity:0;transition:opacity .25s ease;pointer-events:none;z-index:9999
}
#popup.show{opacity:1}
</style>
</head>
<body>

<div class="bg-seal"></div>

<script>
function showSection(sectionId){
  document.querySelectorAll('.category-section').forEach(s=>s.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');
  document.querySelectorAll('.category-sidebar button').forEach(btn=>{
    btn.classList.toggle('active', btn.getAttribute('onclick').includes(sectionId));
  });
}
function showPopup(){
  const p=document.getElementById('popup');
  p.classList.add('show');
  setTimeout(()=>p.classList.remove('show'),1500);
}

/* --- BBCode Terrain (inchang√©) --- */

  const reviewDate=document.getElementById('reviewDate').value;
  const content=document.getElementById('content').value;

  const bbcode = `<div class="ampress-mb"><center><table style="width: 1005px; height: 1340px; background-color: white; font-size: 15px; border: 1px solid black!important; padding: 35px!important; font-family: georgia; color: #000000;">
